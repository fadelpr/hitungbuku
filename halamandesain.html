<!DOCTYPE html>
<html>
<head>
	<title>HALAMAN BUKU DESAIN</title>
</head>
<body>


	<div id="tabel1">
		<form name="form2">
			<table class="table">
				<tr id="list">
					<th>No.</th>
					<th>Daftar Buku</th>
					<th>Jumlah</th>
					<th>Jumlah Buku yang Dibeli</th>
				</tr>


				<tr>
					<td id="nomor">1.</td>
					<td class="makanan">Tips Belajar CorelDraw</td>
					<td id="penjumlahan"><input type="text" class="menu" name="html" value="Rp.120000" size="10"/></td>
					<td id="buku"><input type="text" name="uHtml" value="0" onChange="hitungPesan()"/></td>

				</tr>

				<tr>
					<td>2.</td>
					<td class="makanan">Cepat Mahir Autocad</td>
					<td><input type="text" name="css" class="menu" value="Rp.100000" size="10"/></td>
					<td><input type="text" name="uCss" value="0" onChange="hitungPesan()"/></td>

				</tr>

				<tr>
					<td>3.</td>
					<td class="makanan">After Effect Professional</td>
					<td><input type="text" class="menu"  name="java" value="Rp.150000" size="10"/></td>
					<td><input type="text" name="uJava" value="0" onChange="hitungPesan()"/></td>
				</tr>


				<tr>
					<td>4.</td>
					<td class="makanan">Mahir CorelDraw</td>
					<td><input type="text" name="corel" class="menu"  value="Rp.170000" size="10"/></td>
					<td><input type="text" name="uCorel" value="0" onChange="hitungPesan()"/></td>
				</tr>


				<tr>
					<td colspan="3">Jumlah Total</td>
					<td><input type="text" name="Total"/></td>
				</tr>

				<tr>
					<td colspan="3">Diskon</td>
					<td><input type="text" name="Diskon" /></td>
				</tr>

				<tr>
					<td colspan="3">Jumlah Dibayar</td>
					<td><input type="text" name="Bayar"/></td>
				</tr>

			</table>

		</form>
	</div>



</body>
</html>
